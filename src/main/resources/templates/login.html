<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: end;
        }
    </style>
</head>
<body>
<span style="position: absolute; top: 5px;">TimeTracker</span>
<nav>
    <ul>
        <li><a th:href="@{/}">Back</a></li>
    </ul>
</nav>

<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <label>Email</label>
    <input type="text" name="email">
    <br>
    <br>
    <label>Password</label>
    <input type="password" name="password">
    <div>
        <button type="submit">Login</button>
        <input type="reset">
    </div>
</form>

<div id="logoutConfirmationMessage" th:if="${logoutConfirmationMessage}" th:text="${logoutConfirmationMessage}"></div>
<div th:if="${newUserSuccessMessage}" th:text="${newUserSuccessMessage}"></div>
<p class="sessionErrorMessage" th:if="${sessionError}" th:text="${sessionError}"></p>

</body>
</html>
