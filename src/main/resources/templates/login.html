<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: end;
        }
        .mainBody {
            height: 100vh;
            padding: 5px 20px 5px 20px;
            background: #1E90FF;
        }
        .formBody {
            border: none;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        input, select {
            border: 2px solid gray;
            padding: 5px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 4px 6px 5px lightgray;
        }
         .modalSubmitBtn {
            background: #1E90FF;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
            box-shadow: 4px 6px 5px lightgray;
        }
        .modalResetBtn {
            background: white;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: #1E90FF;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
            box-shadow: 4px 6px 5px lightgray;
            width: 100px;
        }
        h2 {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        #logoutConfirmationMessage, #newUserSuccessMessage {
            color: green;
            font-weight: bold;
            background: #D1FFBD;
            padding: 5px;
            position: relative;
            top: 10px;
            border-radius: 10px;
        }
       .sessionErrorMessage {
            color: red;
            font-weight: bold;
            background: #FFC1C3;
            font-weight: bold;
            padding: 5px;
            position: relative;
            top: 10px;
            border-radius: 10px;
}


    </style>
</head>
<body>
<span style="position: absolute; top: 5px;">TimeTracker</span>
<nav>
    <ul>
        <li><a th:href="@{/}">Back</a></li>
    </ul>
</nav>


<div class="mainBody">
    <h2>Login</h2>
    <div class="formBody">
        <form th:action="@{/login}" method="post">
            <label>Email</label>
            <br>
            <input type="text" name="email">
            <br>
            <label>Password</label>
            <br>
            <input type="password" name="password">
            <br>
            <br>
            <div>
                <button type="submit" class="modalSubmitBtn">Login</button>
                <input type="reset" class="modalResetBtn">
            </div>
        </form>
    </div>
    <div id="logoutConfirmationMessage" th:if="${logoutConfirmationMessage}" th:text="${logoutConfirmationMessage}"></div>
    <div id="newUserSuccessMessage" th:if="${newUserSuccessMessage}" th:text="${newUserSuccessMessage}"></div>
    <p class="sessionErrorMessage" th:if="${sessionError}" th:text="${sessionError}"></p>
</div> <!-- end of main body -->


</body>
</html>
