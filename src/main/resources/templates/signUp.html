<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: end;
        }
        .mainBody {
            height: 100vh;
        }
        .modalSubmitBtn {
         background: #1E90FF;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
        }


    </style>
</head>
<body>
<span style="position: absolute; top: 5px;">TimeTracker</span>
<nav>
    <ul>
        <li><a th:href="@{/}">Back</a></li>
    </ul>
</nav>

<div class="mainBody">

<h2>Sign Up</h2>
<form th:action="@{/sign-up}" method="post">
    <label>First name</label>
    <br>
    <input type="text" name="firstName">
    <br>
    <label>Last name</label>
    <br>
    <input type="text" name="lastName">
    <br>
    <label>Email</label>
    <br>
    <input type="email" name="email">
    <br>
    <label>Role</label>
    <br>
    <select name="roleType">
        <option value="default">Role type</option>
        <option value="USER">User</option>
        <option value="ADMINISTRATOR">Administrator</option>
    </select>
    <br>
    <br>
    <label>Choose password</label>
    <br>
    <input type="password" name="password">
    <br>
    <label>Re-type password</label>
    <br>
    <input type="password" name="retypePassword">
    <br>
    <br>
    <div>
        <button type="button" data-bs-target="#confirmFormDetailsModal" data-bs-toggle="modal" class="modalSubmitBtn">Create account</button>
        <input type="reset">
    </div>

    <!-- confirm form details modal -->
    <div class="modal" tabindex="-1" id="confirmFormDetailsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to sign up with this information?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="modalSubmitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>



</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
