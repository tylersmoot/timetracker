<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: end;
        }
        .mainBody {
            height: 100vh;
            padding: 5px 20px 5px 20px;
            background: #1E90FF;
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .formBody {
            border: none;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 100%
        }

        input, select {
            border: 2px solid gray;
            padding: 5px;
            width: 100%;
            border-radius: 10px;
        }
        .emailInput {
            width: 100%;
            box-shadow: 4px 6px 5px lightgray;
        }
        h2 {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .modalSubmitBtn {
            background: #1E90FF;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
            box-shadow: 4px 6px 5px lightgray;
        }
        .modalResetBtn {
            background: white;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: #1E90FF;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
            box-shadow: 4px 6px 5px lightgray;
        }


    </style>
</head>
<body>
<span style="position: absolute; top: 5px;">TimeTracker</span>
<nav>
    <ul>
        <li><a th:href="@{/}">Back</a></li>
    </ul>
</nav>

<div class="mainBody">
    <h2>Sign Up</h2>
<div class="formBody">
<form th:action="@{/sign-up}" method="post">
    <label>First name</label>
    <br>
    <input type="text" name="firstName" placeholder="First name">
    <br>
    <label>Last name</label>
    <br>
    <input type="text" name="lastName" placeholder="Last name">
    <br>
    <label>Email</label>
    <br>
    <input type="email" name="email" class="emailInput">
    <br>
    <br>
    <label>How many PTO Hours are you assigned per year?</label>
    <br>
    <input type="number" name="yearlyAssignedPtoBalance" placeholder="EX: 196">
    <br>
    <label>What is your current available PTO balance?</label>
    <br>
    <input type="number" name="ptoBalance" placeholder="EX: 136">
    <br>
    <br>
    <!-- NEW INPUTS HERE - get current occurence balance && yearly assigned occurences (sick days) -->

    <label>Choose a password</label>
    <br>
    <input type="password" name="password">
    <br>
    <label>Re-type password</label>
    <br>
    <input type="password" name="retypedPassword">
    <br>
    <br>
    <div>
        <button type="button" data-bs-target="#confirmFormDetailsModal" data-bs-toggle="modal" class="modalSubmitBtn">Create account</button>
        <button type="reset" class="modalResetBtn">Reset</button>
    </div>

    <!-- confirm form details modal -->
    <div class="modal" tabindex="-1" id="confirmFormDetailsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to sign up with this information?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="modalSubmitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div> <!-- end of form body -->
</div> <!-- end of main body -->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
