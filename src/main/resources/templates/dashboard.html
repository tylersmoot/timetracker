<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- for dev purposes only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: end;
        }
        table {
            border: 1px solid black;
            width: 100%;
        }
        table thead tr {
            background: #D3D3D3;
            color: black;
        }
        .dataBox {
            height: 10vh;
            background: #1E90FF;
            color: white;
            width: 50%;
            border: 2px solid white;
        }
        .loggedInUserBanner {
            background: linear-gradient(to right, #1E90FF, #004687);
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        .balanceNum {
            font-size: 32px;
        }
        #timeReqBtn {
            background: white;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: #1E90FF;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
            float: right;
            position: relative;
            right: 150px;
        }
        #timeReqBtn:hover {
            background: #1E90FF;
            color: white;
            font-weight: bold;
        }
        #modalSubmitBtn {
            background: #1E90FF;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
        }

        .sectionTitle {
            float: left;
        }
        .tableContainer {
            border: 1px solid black;
        }
        #supApprovalContainer {
            display: none;
        }
        .message {
            font-weight: bold;
            color: red;
        }
        input, select {
            width: 100%;
            padding: 10px;
        }


    </style>
</head>
<body>
<span style="position: absolute; top: 5px;">TimeTracker</span>
<nav>
    <ul>
        <li><a th:href="@{/logout}">Log out</a></li>
    </ul>
</nav>
<div class="loggedInUserBanner">
<small>Logged in as: <span th:text="${loggedInEmail}"></span><span th:text="${appUserId}"></span><span>(role)</span></small>
</div>
<h1>Dashboard</h1>

<div class="container">
    <div class="row">
<div class="dataBox">
    <p>Occ Balance </p>
    <div class="balanceNum" th:text="${appUser.getOccurrenceBalance()}">8.0</div>
</div>
<div class="dataBox">
    <p>PTO Balance </p>
    <div class="balanceNum">200.0</div>
</div>
        </div>
</div>



<div class="tableContainer">
    <h2 class="sectionTitle">Requests</h2>
    <div>
        <button id="timeReqBtn" type="button" data-bs-toggle="modal" data-bs-target="#timeReqModal">Submit Request</button>
    </div>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Created at</td>
        <td>Occ</td>
        <td>Date</td>
        <td>Hrs</td>
        <td>Type</td>
        <td>Status</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${allTimeRequests}">
        <td th:text="${request.getId()}"></td>
        <td th:text="${request.getCreatedAt()}"></td>
        <td th:text="${request.getOccurrenceCount()}"></td>
        <td th:text="${request.getRequestedDate()}"></td>
        <td th:text="${request.getRequestedHours()}"></td>
        <td th:text="${request.getTimeType()}"></td>
        <td th:text="${request.getTimeRequestStatus()}"></td>
    </tr>
    </tbody>
</table>
</div>


<!-- time request form popup modal -->
<div class="modal" tabindex="-1" id="timeReqModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Time Off Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form method="post" th:action="@{/dashboard}">
                   <label>Time type</label>
                   <br>
                   <select id="timeTypeSelection" name="timeType">
                       <option value="default">Choose a type</option>
                       <option value="UNTIME">Unscheduled Time</option>
                       <option value="SCHTIME">Scheduled PTO</option>
                   </select>
                    <br>
                    <br>
                   <label>Requested date</label>
                   <br>
                       <input type="date" name="requestDate" required>
                   <br>
                   <br>
                   <label>Hours requested</label>
                   <br>
                   <input type="number" placeholder="ex: 10" name="requestHours" required>
                   <br>
                   <br>
                   <label>Occurrence Count</label>
                   <br>
                   <select id="occurrenceCount" name="occurrenceCount">
                       <option value="default">#</option>
                       <option value="0.0">0.0</option>
                       <option value="0.25">0.25</option>
                       <option value="0.5">0.5</option>
                       <option value="0.75">0.75</option>
                       <option value="1.0">1.0</option>
                   </select>
                   <br>
                   <br>
                   <div id="supApprovalContainer">
                       <label class="message">**Has this been approved by a supervisor?</label>
                       <select id="supApprovalInput" name="supApproval">
                           <option value="default">Choose</option>
                           <option value="Yes">Yes</option>
                           <option value="No">No</option>
                       </select>
                   </div>
                   <input type="hidden" name="approvalStatus" value="PENDING">

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="modalSubmitBtn">Submit</button>
            </div>
               </form>
        </div>
    </div>
</div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
    let timeType = document.querySelector("#timeTypeSelection");
    let supApprovalContainer = document.querySelector("#supApprovalContainer");

    timeType.addEventListener("input", function() {
        if (timeType.value === "SCHTIME") {
            supApprovalContainer.style.display = "block";
        } else {
            supApprovalContainer.style.display = "none";
            }
    });

    let supApprovalInput = document.querySelector("#supApprovalInput");
    let supApprovalStatus = document.querySelector("#approvalStatus");
    supApprovalInput.addEventListener("input", function() {
       if(supApprovalInput == "Yes") {
            supApprovalStatus.value = "APPROVED";
       } 

    });



</script>

</body>
</html>
