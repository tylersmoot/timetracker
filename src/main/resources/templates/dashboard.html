<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- for dev purposes only -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<nav>
    <ul class="navList">
        <li>Logged in as: <span th:text="${loggedInEmail}"></span></li>
    </ul>
</nav>
<h1>Dashboard</h1>

<button id="timeReqBtn" type="button" data-bs-toggle="modal" data-bs-target="#timeReqModal">Submit Request</button>


<div class="dataBox">
    <p>Total Occurrences: </p>
</div>
<br>
<div class="dataBox">
    <p>Total PTO Hrs: </p>
</div>

<div class="dataTable">
<table>
    <thead>
    <tr>
        <td>Time Type</td>
        <td>Date</td>
        <td>Hours</td>
        <td>Occurrence #</td>
    </tr>
    </thead>
    <tbody>
    <tr>

    </tr>
    </tbody>
</table>
</div>


<!-- time request form popup modal -->
<div class="modal" tabindex="-1" id="timeReqModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Time Off Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form method="post" th:action="@{/dashboard}">
                   <label>Time type</label>
                   <select name="timeType">
                       <option value="default">Choose a type</option>
                       <option value="UNTIME">Unscheduled Time</option>
                       <option value="SCHTIME">Scheduled PTO</option>
                   </select>
                    <br>
                    <br>
                   <label>Requested date</label>
                       <input type="date" name="requestDate" required>
                   <br>
                   <br>
                   <label>Hours</label>
                   <input type="number" placeholder="ex: 10.0" name="requestHours" required>
                   <br>
                   <br>
                   <label>Occurence Count</label>
                   <select name="occurrenceCount">
                       <option value="default">Choose occurrence count</option>
                       <option value="0.0">0.0</option>
                       <option value="0.25">0.25</option>
                       <option value="0.5">0.5</option>
                       <option value="0.75">0.75</option>
                       <option value="1.0">1.0</option>
                   </select>
                   <input type="hidden" value=

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
               </form>
        </div>
    </div>
</div>
</div>


<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Created at</td>
        <td>Occurence count</td>
        <td>Requested date</td>
        <td>Requested hours</td>
        <td>Time type</td>
    </tr>
    </thead>
</table>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


</body>
</html>
