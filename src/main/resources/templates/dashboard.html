<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- for dev purposes only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: end;
        }
        table {
            border: 1px solid black;
        }
        table tr {
            border: 1px solid black;
        }
        table tr td {
            border: 1px solid black;

        }
        .dataBox {
            height: 10vh;
            background: #1E90FF;
            color: white;
            width: 50%;
            border: 2px solid white;
        }
        .loggedInUserBanner {
            background: linear-gradient(to right, #1E90FF, #004687);
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        .balanceNum {
            font-size: 32px;
        }
        #timeReqBtn {
            background: white;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: #1E90FF;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
        }
        #timeReqBtn:hover {
            background: #1E90FF;
            color: white;
            font-weight: bold;
        }
        #modalSubmitBtn {
            background: #1E90FF;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 5px 15px 5px 15px;
        }
    </style>
</head>
<body>
<span style="position: absolute; top: 5px;">TimeTracker</span>
<nav>
    <ul>
        <li><a th:href="@{/logout}">Log out</a></li>
    </ul>
</nav>
<div class="loggedInUserBanner">
<small>Logged in as: <span th:text="${loggedInEmail}"></span><span th:text="${appUserId}"></span><span>(role)</span></small>
</div>
<h1>Dashboard</h1>

<div class="container">
    <div class="row">
<div class="dataBox">
    <p>Occ Balance </p>
    <div class="balanceNum" th:text="${appUser.getOccurrenceBalance()}">8.0</div>
</div>
<div class="dataBox">
    <p>PTO Balance </p>
    <div class="balanceNum">200.0</div>
</div>
        </div>
</div>




<div class="tableContainer">
    <h2>Requests</h2>
    <div>
        <button id="timeReqBtn" type="button" data-bs-toggle="modal" data-bs-target="#timeReqModal">Submit Request</button>
    </div>
<table>
    <tr>
        <td>Id</td>
        <td>Created at</td>
        <td>Occ</td>
        <td>Date</td>
        <td>Hrs</td>
        <td>Type</td>
        <td>Status</td>
    </tr>
    <tr th:each="request : ${allTimeRequests}">
        <td th:text="${request.getId()}"></td>
        <td th:text="${request.getCreatedAt()}"></td>
        <td th:text="${request.getOccurrenceCount()}"></td>
        <td th:text="${request.getRequestedDate()}"></td>
        <td th:text="${request.getRequestedHours()}"></td>
        <td th:text="${request.getTimeType()}"></td>
        <td th:text="${request.getTimeRequestStatus()}"></td>
    </tr>

</table>
</div>


<!-- time request form popup modal -->
<div class="modal" tabindex="-1" id="timeReqModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Time Off Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form method="post" th:action="@{/dashboard}">
                   <label>Time type</label>
                   <select name="timeType">
                       <option value="default">Choose a type</option>
                       <option value="UNTIME">Unscheduled Time</option>
                       <option value="SCHTIME">Scheduled PTO</option>
                   </select>
                    <br>
                    <br>
                   <label>Requested date</label>
                       <input type="date" name="requestDate" required>
                   <br>
                   <br>
                   <label>Hours</label>
                   <input type="number" placeholder="ex: 10.0" name="requestHours" required>
                   <br>
                   <br>
                   <label>Occ Count</label>
                   <select name="occurrenceCount">
                       <option value="default">Occ #</option>
                       <option value="0.0">0.0</option>
                       <option value="0.25">0.25</option>
                       <option value="0.5">0.5</option>
                       <option value="0.75">0.75</option>
                       <option value="1.0">1.0</option>
                   </select>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="modalSubmitBtn">Submit</button>
            </div>
               </form>
        </div>
    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


</body>
</html>
